<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <div class="widget">
            <h4>Default Plugin: Styled</h4>
            <div id="TwitterWidget1"></div>
        </div>
        <div class="widget">
            <h4>Default Plugin: Unstyled</h4>
            <div id="TwitterWidget2"></div>
        </div>
        <div class="widget">
            <h4>Customized Plugin: Styled</h4>
            <div id="TwitterWidget3"></div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="jquery.twitterfeedreader.js"></script>
        <script>
            $('#TwitterWidget1').TwitterFeed({ 
                userName: 'degdigital', 
                limit: 10,
                feedLocation: 'data/twitter.json'
            });

            $('#TwitterWidget2').TwitterFeed({ 
                userName: 'degdigital', 
                limit: 5,
                classPrefix: 'test',
                feedLocation: 'data/twitter.json'
            });

            $('#TwitterWidget3').TwitterFeed({ 
                userName: 'degdigital', 
                limit: 5,
                feedLocation: 'data/twitter.json',
                userHeader: function(o, data){
                    return "Customize the output using javascript templates";
                },
                listItemTemplate: function(o, data) {
                    return '<li class="' + o.classPrefix + '-item ' + o.classPrefix + '-item-' + data.index + '">\n'
                        +  '<span class="' + o.classPrefix + '-text">' + data.text + '</span> '
                        +  '</li>\n';
                },
                userFooter: function(o, data){
                    return '<div class="' + o.classPrefix + '-footer">\n'
                     + '<a class="' + o.classPrefix + '-conversation" href="https://twitter.com/' + o.userName + '">'
                     + 'Customize the output using javascript templates</a></div>';
                }
            });
        </script>
    </body>
</html>
